<div class="login-container">
  <div class="login-card" [@fadeInUp]>
    <div class="store-icon">
      <div class="icon-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="43"
          height="47"
          viewBox="0 0 43 47"
          fill="none"
        >

            stroke="white"
            stroke-width="2.8125"
          />
          <path
            d="M16.1421 2H26.8579L28.2552 16.0116C28.3473 16.957 28.2411 17.9114 27.9435 18.8133C27.6459 19.7151 27.1635 20.5446 26.5273 21.2482C25.891 21.9518 25.1151 22.5141 24.2493 22.8989C23.3835 23.2837 22.447 23.4825 21.5 23.4825C20.553 23.4825 19.6165 23.2837 18.7507 22.8989C17.8849 22.5141 17.109 21.9518 16.4727 21.2482C15.8365 20.5446 15.3541 19.7151 15.0565 18.8133C14.7589 17.9114 14.6527 16.957 14.7448 16.0116L16.1421 2Z"

            stroke="white"
            stroke-width="2.8125"
          />
          <path
            d="M16.1421 43.9251V37.4751C16.1421 35.4648 16.1421 34.4608 16.5729 33.7126C16.855 33.2224 17.2608 32.8153 17.7495 32.5322C18.4953 32.1001 19.4961 32.1001 21.5 32.1001C23.5038 32.1001 24.5047 32.1001 25.2505 32.5322C25.7391 32.8153 26.1449 33.2224 26.4271 33.7126C26.8578 34.4608 26.8578 35.4648 26.8578 37.4751V43.9251"
            stroke="white"
            stroke-width="2.8125"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </div>

    <h2 class="subtitle">Createx</h2>
    <p class="description">Your data is protected</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" [@shake]="formState">
      <div
        class="form-field"
        [class.error]="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        <div class="input-container">
          <span class="field-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
              />
            </svg>
          </span>
          <input
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
        </div>
        <div
          class="error-message"
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        >
          Please enter a valid email address
        </div>
      </div>

      <div
        class="form-field"
        [class.error]="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        <div class="input-container">
          <span class="field-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
              />
            </svg>
          </span>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            type="button"
            title="vision"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <svg
              *ngIf="hidePassword"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z"
              />
            </svg>
            <svg
              *ngIf="!hidePassword"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
              />
            </svg>
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          Password is required
        </div>
      </div>

      <div class="remember-forgot-row">
        <div class="remember-checkbox">
          <label>
            <input type="checkbox" formControlName="rememberMe" />
            <span>Remind me</span>
          </label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password"
          >Forget your password?</a
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle
              class="path"
              cx="25"
              cy="25"
              r="20"
              fill="none"
              stroke-width="5"
            ></circle>
          </svg>
          Processing...
        </span>
      </button>

      <div class="signup-link">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </div>
    </form>
  </div>
</div>
