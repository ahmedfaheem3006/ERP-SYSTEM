<!-- confirmation.component.html -->
<div class="confirmation-container">
  <div class="confirmation-card" [@fadeInUp]>
    <div class="header">
      <h1 class="title">Createx</h1>
      <a routerLink="/login" class="back-button">
        <span>Back</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </a>
    </div>

    <div class="content">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/>
        </svg>
      </div>

      <h2 class="subtitle">Password Reset Successful!</h2>

      <p class="description">
        Your password has been reset successfully. You will be redirected to the login page shortly.
        If you are not redirected automatically, please click the button below.
      </p>

      <div class="box-btn">
        <button class="login-button" (click)="redirectToLogin()">
          Go to Login
        </button>
      </div>

      <p class="redirect-timer" *ngIf="redirectTimer > 0">
        Redirecting in {{redirectTimer}} seconds...
      </p>
    </div>
  </div>
</div>
